<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors coding challenge</title>
    <link rel="icon" href="./icon-rock.svg" type="image/x-icon">
</head>

<body>
    <div class="all-container">
        <div class="container">


            <div class="score">
                <div class="logo">
                    <span> Rock</span>
                    <span> Paper</span>
                    <span> Scissors</span>
                </div>

                <div class="nog">
                    <span>You Played</span>
                    <span id="nog">0</span>
                    <span>Game</span>
                </div>

                <div class="score-points">
                    <span>score</span>
                    <span id="points">0</span>
                    <p>win = 1 point</p>
                </div>
            </div>

            <div class="rules-img">
                <div class="rules-nav">
                    <p>Rules</p>
                    <p class="close-rules">
                        <span class="iconify" data-icon="ic:outline-close"></span>
                    </p>
                </div>
                <img src="./image-rules.svg" alt="">
            </div>
            <button class="rules">Rules</button>
        </div>
        <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
        <script src="./linkedList.js"></script>
        <script src="./main.js"></script>
</body>

</html>
